<div class="last-reading">
	<p class="last-reading__description">
		"{{lastReading.levelDescription}}"
	</p>

	<p class="last-reading__level">
		{{lastReading.level}}
		<span>{{lastReading.icon}}</span>
	</p>

	<span datetime="{{lastReading.timestamp}}" class="last-reading__time">
		{{lastReading.timestamp}}
	</span>
</div>
